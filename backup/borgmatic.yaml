---
location:
    source_directories:
        - projects
        - Downloads/books
        - .mozilla
    repositories:
        - abergman@wg:/data/borg
    local_path: /home/abergman/apps/local/bin/borg
storage:
    encryption_passcommand: cat /home/abergman/.borg_pass
retention:
    keep_hourly: 72
    keep_daily: 90
hooks:
    on_error:
        - echo "Error during prune/create/check."
        - notify-send --urgency=critical "Error in borgmatic backup"
    before_everything:
        - echo "Starting actions."
    after_everything:
        - echo "Completed actions."
