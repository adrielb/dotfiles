#Reload tmux conf
#prefix-: source-file ~/.tmux.conf
unbind C-b
set -g prefix C-a
#bind-key C-a send-prefix
set-option -g default-terminal "screen-256color"
#set-option -g default-terminal "xterm"

# vim like window options
set-window-option -g mode-keys vi
bind-key -r C-h select-pane -L
bind-key -r C-j select-pane -D
bind-key -r C-k select-pane -U
bind-key -r C-l select-pane -R

# Pane resizing
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

#bind-key C-a last-pane

# Start tab numbering at 1
set -g base-index 1

# elimiate esc delay 
set -sg escape-time 0

set-window-option -g automatic-rename
set-window-option -g aggressive-resize on
set-window-option -g monitor-activity on
set-option        -g visual-activity on

# mouse
set  -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# from https://github.com/joedicastro/dotfiles/blob/master/tmux/tmux.conf
# move between panes
#bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
#bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
#bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
#bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

#bind -r l next-window
#bind -r h previous-window
bind -r C-a select-pane -t :.+
bind    C-i split-window ipython

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# window splitting.
bind v split-window -h
bind s split-window -v
bind m choose-session

set -g status-right-length 150
set -g status-interval 1
#set -g status-left "#S #[fg=green,bg=black]#(tmux-mem-cpu-load --colors 1)#[default]"
set -g status-left "#S:#P #[default]"
set -g status-right "#(tmux-mem-cpu-load --colors)#[default] %F #[fg=green]%r"
#set -g status-bg colour234
#set -g status-fg colour4

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
#set-option -g pane-active-border-fg colour240 #base01
set-option -g pane-active-border-fg blue #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
